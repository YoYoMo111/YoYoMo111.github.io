    <script>
    
        function load_maps()
        {
            
        //The following lines create a map. All you need is: a div id, a location for the center of the map, and a zoom level.
        var loc={lat: 38.436836, lng: 179.954636};

      //var marker1 = new google.maps.Marker({position: loc1,map: ufmap});
            
        //optionally you can also give a title for the marker:

        //optionally you can also give a single character label for the marker:
        //var loc1={lat: 29.6448497, lng: -82.3605733};
      //var marker1 = new google.maps.Marker({position: loc1,map: ufmap, title: 'This is Baby Gator.',label:'A'});
            
        //optionally you can also give an icon for the marker:
        var loc1={lat: 23.11948, lng: 113.26198};
      var marker1 = new google.maps.Marker({position: loc1,map: ufmap, title: 'This is my hometown.',label:'Guangzhou', icon:'http://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'});
        
            
        var loc2={lat: 41.81172, lng: 123.44631};
      var marker2 = new google.maps.Marker({position: loc2,map: ufmap,title: 'This is my college.',label:'Shenyang', icon:'http://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'});
           
        var loc3={lat: 35.16423, lng: 129.09328};
      var marker3 = new google.maps.Marker({position: loc3,map: ufmap,title: 'This is my college.',label:'Korea', icon:'http://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'});

        var loc4={lat: 29.64923, lng: 277.66140};
        var marker4 = new google.maps.Marker({position: loc4,map: ufmap,title: 'I am here.',label:'USA'});
         
        //The following lines create a pop up window that appears when you click on a marker. All you need is: a marker, a map, and content for the pop up window.
        var infowindow = new google.maps.InfoWindow({content: '<div>This is my hometown.</div>'});  
        marker1.addListener('click', function() {infowindow.open(ufmap, marker1);});
            
        var infowindow2 = new google.maps.InfoWindow({content: '<div>This was my college.</div>'});   
        marker2.addListener('click', function() {infowindow2.open(ufmap, marker2);});
            
        var infowindow3 = new google.maps.InfoWindow({content: '<div>I studyed here as an exchange student in 2013.</div>'});   
        marker3.addListener('click', function() {infowindow3.open(ufmap, marker3);});

        var infowindow4 = new google.maps.InfoWindow({content: '<div>I am here.</div>'});   
        marker4.addListener('click', function() {infowindow4.open(ufmap, marker4);});

        }
